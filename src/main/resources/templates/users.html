<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p><strong>Username        Role</strong></p>

    <div th:each="user : ${users}">
        <span th:text="|${user.getUsername()}  ${user.getUserRole().getRole()}|"/>
        <a th:href="@{/users/{userId}(userId=${user.getUserId()})}">  Редактировать</a>
        <br><br>
    </div>
</body>
</html>
