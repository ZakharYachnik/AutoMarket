<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/administration.css" th:href="@{/css/administration.css}">
    <title>Administration</title>
</head>
<body>
<div th:replace="fragments/admin_header :: header"></div>

<div class="container formDel">
    <form th:action="@{users/delete}" th:method="post" autocomplete="off">
        <div class="container-fluid del_div">
            <span class="del">Удалить аккаунт пользователя по id</span> <input name="userId" type="number" min="0"
                                                                               class="num" placeholde="Введите id">
            <button type="submit" class="delete">Удалить</button>
        </div>
    </form>

    <!--        <% } %>-->

    <!--            <p><%= successfulDel %></p>-->
    <!--        </div>-->
    <!--        <% } %>-->
</div>

<div class="container">
    <table th:if="${users.size() > 0}">
        <thead>
        <tr>
            <th>id</th>
            <th>Логин</th>
            <th>Редактировать</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getUserId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td><a th:href="@{/users/{userId}(userId=${user.getUserId()})}" class="link"> Редактировать</a></td>
        </tr>
        </tbody>
    </table>
    <h2 th:unless="${users.size() > 0}">Зарегистрированных пользователей нет!!!</h2>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
