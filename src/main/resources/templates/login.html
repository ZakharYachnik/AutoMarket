<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
Sing in page
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username" autocomplete="off"/> </label></div>
    <div><label> Password: <input type="password" name="password" autocomplete="off"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<a th:href="@{/registration}">Registration</a>
</body>
</html>
